<div class="container mt-4 card p-4 shadow rounded-4 bg-light">
    <h2 class="text-center mb-3 text-primary">Member Registration</h2>

    <form (ngSubmit)="onSubmit()" #regForm="ngForm">
        <div class="d-flex gap-4 mb-3">
          <div class="flex-fill space-down">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="member.name" required />
          </div>
          <div class="flex-fill ">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="member.email" required email />
          </div>
        </div>

        <div class="d-flex gap-4 mb-3 space-down">
          <div class="flex-fill">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="member.phone" required pattern="^[0-9]{10}$" />
          </div>
          <div class="flex-fill">
            <label>Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="member.address" required />
          </div>
        </div>

        <div class="d-flex gap-4 mb-3 space-down">
          <div class="flex-fill">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="member.username" required minlength="4" maxlength="20" />
          </div>
          <div class="flex-fill">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="member.password" required minlength="8" />
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit" [disabled]="!regForm.form.valid">
            Register
          </button>
        </div>
        <br>
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>
      </form>
      <p class="login-link">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </p>
  </div>
