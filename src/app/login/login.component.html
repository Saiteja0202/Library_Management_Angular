<div class="login-container" >
  <h2>Login</h2><br><br>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username" required /> <br> <br>
    <input type="password" [(ngModel)]="userPassword" name="userPassword" placeholder="Password" required /> <br> <br>

    <button type="submit">Login</button>
    <div *ngIf="error" style="color:red">{{ error }}</div>
  </form>
</div>
